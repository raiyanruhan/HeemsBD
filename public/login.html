<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEEMS Dashboard - Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2B0000; /* Dark red (blood base) */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Scanline effect (CRT monitor vibe) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 2;
        }
        
        .login-box {
            border: 3px solid #333333; /* Thick dark border */
            width: 450px;
            box-shadow: 0 0 15px #000000; /* Deep shadow */
            background: #F5E6D3; /* Beige form background */
            position: relative;
        }
        
        .login-header {
            background: linear-gradient(#460000, #a02000); /* Blood-red gradient */
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000000; /* Text shadow */
            border-bottom: 2px solid #990000; /* Darker red border */
        }
        
        .login-logo-area {
            background: linear-gradient(to right, #AA0000, #FF4444, #FF6666, #DD4444); /* Blood gradient */
            padding: 20px 0;
            text-align: center;
            color: white;
            font-family: 'Press Start 2P', cursive; /* Retro pixel font */
        }
        
        .login-section {
            font-size: 2.5em;
            margin: 0;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px #000000;
        }
        
        .login-nav {
            font-family: 'Consolas', monospace;
            margin-top: 10px;
        }
        
        .login-nav p {
            margin: 5px 0;
            font-size: 0.8em;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px #000000;
        }
        
        .login-orange-bar {
            background: linear-gradient(to right, #FF0000, #CC0000, #FF3333, #FF6666, #FF6666, #CC3333, #AA0000); /* Blood gradient */
            height: 12px;
            border-bottom: 2px solid #990000;
        }
        
        .login-form {
            padding: 20px;
            background: #F5E6D3;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }
        
        .input-group label {
            color: #FF6600; /* Orange labels */
            font-weight: bold;
            min-width: 80px;
        }
        
        .input-group input {
            width: 280px;
            padding: 5px;
            border: 2px solid #000000;
            background: #FFFFFF;
            box-shadow: 2px 2px 4px #000000;
            font-family: inherit;
        }
        
        .login-button {
            margin: 8px 5px;
            padding: 8px 16px;
            border: 2px solid;
            border-radius: 0; /* Sharp edges (retro) */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .ok-button {
            background: #FF0000; /* Red OK button */
            border-color: #990000;
            color: white;
        }
        
        .ok-button:hover {
            background: #FF3333;
            border-color: #CC0000;
        }
        
        .ok-button:active {
            background: #CC0000;
            border-color: #FF6600;
        }
        
        .cancel-button {
            background: #CCCCCC; /* Gray Cancel button */
            border-color: #999999;
            color: #333333;
        }
        
        .cancel-button:hover {
            background: #EEEEEE;
            border-color: #AAAAAA;
        }
        
        .cancel-button:active {
            background: #DDDDDD;
            border-color: #BBBBBB;
        }
        
        .error-message {
            color: #FF0000;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        
        .spinner {
            display: inline-block;
            vertical-align: middle;
        }
        
        .heart-canvas {
            position: absolute;
            top: 35px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                Log In
            </div>
            <div class="login-logo-area">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div style="flex: 1;">
                        <span style="display: block;">
                            <span class="login-section">
                                HEEMS<br />
                                <sup>DASHBOARD</sup>
                            </span>
                        </span>
                    </div>
                    <img src="https://cdn.jsdelivr.net/gh/raiyanruhan/HeemsBD@main/Fun/3dgifmaker56642.gif" alt="HEEMS Logo" width="80" height="100" style="margin-left: 18px;" />
                </div>
                <div class="login-nav">
                    <p>Copyright &copy; 2021-<script>document.write(new Date().getFullYear())</script></p>
                    <p>Heems by Himel<span style="float:right;padding-right:8px;color:#FF0000;letter-spacing:-0.5px;font-size:1.1em;text-shadow:1px 1px 2px #000000;">HEEMS Dashboard</span></p>
                </div>
            <div class="login-orange-bar"></div>
            <div class="login-form">
                <form id="loginForm">
                    <div class="input-group">
                        <label>Password:</label>
                        <div style="position:relative; width:100%;">
                            <input type="password" id="password" placeholder="Password" required style="width:100%;padding-right:34px;">
                            <span id="togglePassword" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);cursor:pointer;">
                                <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <script>
                        const passwordInput = document.getElementById('password');
                        const togglePassword = document.getElementById('togglePassword');
                        const eyeIcon = document.getElementById('eyeIcon');
                        let passwordVisible = false;

                        togglePassword.addEventListener('click', function() {
                            passwordVisible = !passwordVisible;
                            passwordInput.type = passwordVisible ? 'text' : 'password';
                            eyeIcon.innerHTML = passwordVisible
                                ? `<path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a21.81 21.81 0 0 1 5.06-6.06M1 1l22 22"/><path d="M9.53 9.53A3 3 0 0 0 12 15a3 3 0 0 0 2.47-5.47"/>`
                                : `<path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/><circle cx="12" cy="12" r="3"/>`;
                        });
                    </script>
                    <div style="display:flex;justify-content:center;align-items:center;gap:10px;margin-top:18px;">
                        <button type="submit" class="login-button ok-button">OK</button>
                        <button type="button" class="login-button cancel-button" id="cancelBtn" onclick="showSpinnerAndRedirect()">Cancel</button>
                        <span id="spinner" class="spinner" style="display:none;">
                            <svg width="22" height="22" viewBox="0 0 50 50">
                                <circle cx="25" cy="25" r="20" fill="none" stroke="#FF0000" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.4 31.4" transform="rotate(-90 25 25)">
                                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.8s" repeatCount="indefinite"/>
                                </circle>
                            </svg>
                        </span>
                    </div>
                    <div id="error" class="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            
            // Draw pixelated heart (Vice City style)
            ctx.fillStyle = "#FF0000"; // Red
            
            // Heart shape (pixel art)
            ctx.fillRect(15, 25, 10, 10); // Left top
            ctx.fillRect(25, 15, 10, 10);  // Middle top
            ctx.fillRect(35, 15, 10, 10);  // Right top
            ctx.fillRect(45, 25, 10, 10);  // Right top
            
            ctx.fillRect(20, 35, 10, 10);  // Left middle
            ctx.fillRect(30, 35, 10, 10);  // Center middle
            ctx.fillRect(40, 35, 10, 10);  // Right middle
            
            ctx.fillRect(25, 45, 10, 10);  // Left bottom
            ctx.fillRect(35, 45, 10, 10);  // Right bottom
            
            // Black outline
            ctx.strokeStyle = "#000000";
            ctx.lineWidth = 1;
            ctx.strokeRect(15, 15, 40, 40);
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Save token to localStorage
                    localStorage.setItem('dashboardToken', data.token);
                    // Redirect to dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Check if already logged in
        if (localStorage.getItem('dashboardToken')) {
            window.location.href = '/dashboard.html';
        }
        
        function showSpinnerAndRedirect() {
            document.getElementById('cancelBtn').disabled = true;
            document.getElementById('spinner').style.display = 'inline-block';
            setTimeout(function() {
                window.location.href = 'https://heemsbd.com';
            }, 700);
        }
    </script>
</body>
</html>
