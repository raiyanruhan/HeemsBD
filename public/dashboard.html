<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEEMS Dashboard - Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .color-input-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .color-preview {
            width: 20px;
            height: 20px;
            border: 1px solid #000;
            border-radius: 2px;
        }
        
        .color-input {
            width: 80px;
        }
        
        .color-name-input {
            flex: 1;
        }
        
        .colors-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .color-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .add-color-btn {
            margin-top: 5px;
        }
        
        .sizes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .size-item {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .image-preview {
            max-width: 100px;
            max-height: 60px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 4px 8px;
            background: #e0e0e0;
            border: 2px outset #d4d0c8;
            cursor: pointer;
            font-size: 12px;
        }
        
        .file-input-label:hover {
            border: 2px inset #d4d0c8;
        }
        
        .availability-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .toggle-switch.active {
            background: #00a300;
        }
        
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: 0.2s;
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #f0f0f0;
            margin: 5% auto;
            padding: 20px;
            border: 2px solid #a0a0a0;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close {
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 5px;
            border: 2px inset #d4d0c8;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
                 .btn-group {
             display: flex;
             gap: 10px;
             justify-content: flex-end;
             margin-top: 20px;
         }
         
         .images-container {
             display: flex;
             flex-wrap: wrap;
             gap: 10px;
             margin-bottom: 10px;
         }
         
         .image-item {
             position: relative;
             display: inline-block;
         }
         
         .image-item img {
             max-width: 100px;
             max-height: 80px;
             border: 1px solid #ccc;
             border-radius: 4px;
         }
         
         .image-item .remove-image {
             position: absolute;
             top: -5px;
             right: -5px;
             background: #d9534f;
             color: white;
             border: none;
             border-radius: 50%;
             width: 20px;
             height: 20px;
             font-size: 12px;
             cursor: pointer;
             display: flex;
             align-items: center;
             justify-content: center;
         }
         
         .image-upload-controls {
             display: flex;
             gap: 10px;
             flex-wrap: wrap;
         }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>HEEMS Product Dashboard</h1>
            <div class="header-actions">
                <button id="addProductBtn" class="btn-success">Add New Product</button>
                <button id="saveBtn" class="btn-primary">Save Changes</button>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="table-container">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Available</th>
                            <th>Max Qty</th>
                            <th>Colors</th>
                            <th>Sizes</th>
                            <th>Images</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsBody">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Product</h2>
                <span class="close">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editId">ID:</label>
                        <input type="text" id="editId" required>
                    </div>
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editPrice">Price:</label>
                        <input type="number" id="editPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategory">Category:</label>
                        <input type="text" id="editCategory" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="editDescription">Description:</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="editDescriptionLarger">Detailed Description:</label>
                    <textarea id="editDescriptionLarger" rows="4"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="editMaxQuantity">Max Quantity:</label>
                        <input type="number" id="editMaxQuantity" min="0">
                    </div>
                    <div class="form-group">
                        <label>Available:</label>
                        <div class="availability-toggle">
                            <div class="toggle-switch" id="editAvailableToggle">
                                <div class="toggle-slider"></div>
                            </div>
                            <span id="editAvailableText">No</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Available Colors:</label>
                    <div id="editColorsContainer" class="colors-container">
                        <!-- Colors will be added here -->
                    </div>
                    <button type="button" class="add-color-btn btn-secondary" onclick="addColorToEdit()">Add Color</button>
                </div>
                
                <div class="form-group">
                    <label>Available Sizes:</label>
                    <div id="editSizesContainer" class="sizes-container">
                        <!-- Sizes will be added here -->
                    </div>
                    <button type="button" class="add-color-btn btn-secondary" onclick="addSizeToEdit()">Add Size</button>
                </div>
                
                                 <div class="form-group">
                     <label>Product Images:</label>
                     <div id="editImagesContainer" class="images-container">
                         <!-- Images will be added here -->
                     </div>
                     <div class="image-upload-controls">
                         <div class="file-input-wrapper">
                             <input type="file" class="file-input" id="editSingleImageFile" accept="image/*" onchange="handleSingleImageUpload(this)">
                             <label for="editSingleImageFile" class="file-input-label">Upload Single Image</label>
                         </div>
                         <div class="file-input-wrapper">
                             <input type="file" class="file-input" id="editMultipleImagesFile" accept="image/*" multiple onchange="handleMultipleImagesUpload(this)">
                             <label for="editMultipleImagesFile" class="file-input-label">Upload Multiple Images</label>
                         </div>
                     </div>
                 </div>
                
                <div class="btn-group">
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        let currentEditIndex = -1;
        const token = localStorage.getItem('dashboardToken');
        
        // Check authentication
        if (!token) {
            window.location.href = '/console';
        }
        
        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
        
        // Event listeners
        document.getElementById('addProductBtn').addEventListener('click', addNewProduct);
        document.getElementById('saveBtn').addEventListener('click', saveProducts);
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('editForm').addEventListener('submit', saveEditedProduct);
        
        // Modal event listeners
        document.querySelector('.close').addEventListener('click', closeEditModal);
        document.getElementById('editAvailableToggle').addEventListener('click', toggleAvailability);
        
        async function loadProducts() {
            try {
                const response = await fetch('/console/products', {
                    headers: {
                        'Authorization': token
                    }
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('dashboardToken');
                    window.location.href = '/login.html';
                    return;
                }
                
                products = await response.json();
                renderProducts();
            } catch (error) {
                showMessage('Error loading products: ' + error.message, 'error');
            }
        }
        
        function renderProducts() {
            const tbody = document.getElementById('productsBody');
            tbody.innerHTML = '';
            
            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.id || ''}</td>
                    <td>${product.name || ''}</td>
                    <td>${product.price || ''}</td>
                    <td>${product.category || ''}</td>
                    <td>
                        <div class="availability-toggle">
                            <div class="toggle-switch ${product.available ? 'active' : ''}" onclick="toggleProductAvailability(${index})">
                                <div class="toggle-slider"></div>
                            </div>
                            <span>${product.available ? 'Yes' : 'No'}</span>
                        </div>
                    </td>
                    <td>${product.maxQuantity || ''}</td>
                    <td>${(product.availableColors || []).join(', ')}</td>
                    <td>${(product.availableSizes || []).join(', ')}</td>
                    <td>
                        ${product.image ? `<img src="${product.image}" class="image-preview" onerror="this.style.display='none'">` : ''}
                        ${product.image2 ? `<img src="${product.image2}" class="image-preview" onerror="this.style.display='none'">` : ''}
                        ${(product.images || []).map(img => `<img src="${img}" class="image-preview" onerror="this.style.display='none'">`).join('')}
                    </td>
                    <td>
                        <button class="btn-primary" onclick="editProduct(${index})">Edit</button>
                        <button class="btn-delete" onclick="deleteProduct(${index})">Delete</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        function toggleProductAvailability(index) {
            products[index].available = !products[index].available;
            renderProducts();
        }
        
        function editProduct(index) {
            currentEditIndex = index;
            const product = products[index];
            
            // Fill form fields
            document.getElementById('editId').value = product.id || '';
            document.getElementById('editName').value = product.name || '';
            document.getElementById('editPrice').value = product.price || '';
            document.getElementById('editCategory').value = product.category || '';
            document.getElementById('editDescription').value = product.description || '';
            document.getElementById('editDescriptionLarger').value = product.descriptionLarger || '';
            document.getElementById('editMaxQuantity').value = product.maxQuantity || '';
            
            // Set availability toggle
            const toggle = document.getElementById('editAvailableToggle');
            const text = document.getElementById('editAvailableText');
            if (product.available) {
                toggle.classList.add('active');
                text.textContent = 'Yes';
            } else {
                toggle.classList.remove('active');
                text.textContent = 'No';
            }
            
            // Load colors
            loadColorsToEdit(product.availableColors || []);
            
            // Load sizes
            loadSizesToEdit(product.availableSizes || []);
            
            // Load images
            loadImagesToEdit(product);
            
            // Show modal
            document.getElementById('editModal').style.display = 'block';
        }
        
        function loadColorsToEdit(colors) {
            const container = document.getElementById('editColorsContainer');
            container.innerHTML = '';
            
            colors.forEach((color, index) => {
                addColorItemToEdit(container, color, index);
            });
        }
        
        function loadSizesToEdit(sizes) {
            const container = document.getElementById('editSizesContainer');
            container.innerHTML = '';
            
            sizes.forEach((size, index) => {
                addSizeItemToEdit(container, size, index);
            });
        }
        
        function addColorToEdit() {
            const container = document.getElementById('editColorsContainer');
            const index = container.children.length;
            addColorItemToEdit(container, '', index);
        }
        
        function addColorItemToEdit(container, color, index) {
            const colorItem = document.createElement('div');
            colorItem.className = 'color-item';
            colorItem.innerHTML = `
                <input type="color" class="color-input" value="#000000" onchange="updateColorPreview(this)">
                <input type="text" class="color-name-input" placeholder="Color name" value="${color}">
                <button type="button" class="btn-delete" onclick="removeColorItem(this)">×</button>
            `;
            container.appendChild(colorItem);
        }
        
        function addSizeToEdit() {
            const container = document.getElementById('editSizesContainer');
            const index = container.children.length;
            addSizeItemToEdit(container, '', index);
        }
        
        function addSizeItemToEdit(container, size, index) {
            const sizeItem = document.createElement('div');
            sizeItem.className = 'size-item';
            sizeItem.innerHTML = `
                <input type="text" placeholder="Size" value="${size}" style="width: 60px;">
                <button type="button" class="btn-delete" onclick="removeSizeItem(this)">×</button>
            `;
            container.appendChild(sizeItem);
        }
        
        function removeColorItem(button) {
            button.parentElement.remove();
        }
        
        function removeSizeItem(button) {
            button.parentElement.remove();
        }
        
        function updateColorPreview(colorInput) {
            // This function can be used to update color previews if needed
        }
        
        function toggleAvailability() {
            const toggle = document.getElementById('editAvailableToggle');
            const text = document.getElementById('editAvailableText');
            
            if (toggle.classList.contains('active')) {
                toggle.classList.remove('active');
                text.textContent = 'No';
            } else {
                toggle.classList.add('active');
                text.textContent = 'Yes';
            }
        }
        
        let currentProductImages = [];
        
        function loadImagesToEdit(product) {
            currentProductImages = [];
            const container = document.getElementById('editImagesContainer');
            container.innerHTML = '';
            
            // Add existing images
            if (product.image) {
                addImageToEdit(container, product.image);
            }
            if (product.image2) {
                addImageToEdit(container, product.image2);
            }
            // Add any additional images from the product
            if (product.images && Array.isArray(product.images)) {
                product.images.forEach(img => {
                    if (img && img !== product.image && img !== product.image2) {
                        addImageToEdit(container, img);
                    }
                });
            }
        }
        
        function addImageToEdit(container, imageUrl) {
            currentProductImages.push(imageUrl);
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            imageItem.innerHTML = `
                <img src="${imageUrl}" alt="Product image" onerror="this.style.display='none'">
                <button type="button" class="remove-image" onclick="removeImageFromEdit(this, '${imageUrl}')">×</button>
            `;
            container.appendChild(imageItem);
        }
        
        function removeImageFromEdit(button, imageUrl) {
            const index = currentProductImages.indexOf(imageUrl);
            if (index > -1) {
                currentProductImages.splice(index, 1);
            }
            button.parentElement.remove();
        }
        
        async function handleSingleImageUpload(fileInput) {
            const file = fileInput.files[0];
            if (file) {
                try {
                    const formData = new FormData();
                    formData.append('image', file);
                    
                    const response = await fetch('/console/upload-image', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        },
                        body: formData
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const container = document.getElementById('editImagesContainer');
                        addImageToEdit(container, data.imageUrl);
                        showMessage('Image uploaded successfully!', 'success');
                    } else {
                        const error = await response.json();
                        showMessage('Upload failed: ' + error.error, 'error');
                    }
                } catch (error) {
                    showMessage('Upload error: ' + error.message, 'error');
                }
            }
            fileInput.value = ''; // Reset file input
        }
        
        async function handleMultipleImagesUpload(fileInput) {
            const files = fileInput.files;
            if (files.length > 0) {
                try {
                    const formData = new FormData();
                    for (let i = 0; i < files.length; i++) {
                        formData.append('images', files[i]);
                    }
                    
                    const response = await fetch('/console/upload-multiple-images', {
                        method: 'POST',
                        headers: {
                            'Authorization': token
                        },
                        body: formData
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const container = document.getElementById('editImagesContainer');
                        data.images.forEach(img => {
                            addImageToEdit(container, img.imageUrl);
                        });
                        showMessage(`${data.images.length} images uploaded successfully!`, 'success');
                    } else {
                        const error = await response.json();
                        showMessage('Upload failed: ' + error.error, 'error');
                    }
                } catch (error) {
                    showMessage('Upload error: ' + error.message, 'error');
                }
            }
            fileInput.value = ''; // Reset file input
        }
        
        function showImagePreview(previewId, imageUrl) {
            const preview = document.getElementById(previewId);
            if (imageUrl) {
                preview.src = imageUrl;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }
        
        function saveEditedProduct(e) {
            e.preventDefault();
            
            if (currentEditIndex === -1) return;
            
            // Get form values
            const product = {
                id: document.getElementById('editId').value,
                name: document.getElementById('editName').value,
                price: parseFloat(document.getElementById('editPrice').value) || 0,
                category: document.getElementById('editCategory').value,
                description: document.getElementById('editDescription').value,
                descriptionLarger: document.getElementById('editDescriptionLarger').value,
                maxQuantity: parseInt(document.getElementById('editMaxQuantity').value) || 0,
                available: document.getElementById('editAvailableToggle').classList.contains('active'),
                availableColors: [],
                availableSizes: [],
                images: []
            };
            
            // Get colors
            const colorItems = document.getElementById('editColorsContainer').querySelectorAll('.color-item');
            colorItems.forEach(item => {
                const colorName = item.querySelector('.color-name-input').value.trim();
                if (colorName) {
                    product.availableColors.push(colorName);
                }
            });
            
            // Get sizes
            const sizeItems = document.getElementById('editSizesContainer').querySelectorAll('.size-item');
            sizeItems.forEach(item => {
                const size = item.querySelector('input').value.trim();
                if (size) {
                    product.availableSizes.push(size);
                }
            });
            
            // Handle images - maintain backward compatibility
            if (currentProductImages.length > 0) {
                product.image = currentProductImages[0]; // First image as main image
                if (currentProductImages.length > 1) {
                    product.image2 = currentProductImages[1]; // Second image as secondary
                    // Store additional images in images array
                    product.images = currentProductImages.slice(2);
                }
            }
            
            // Update product
            products[currentEditIndex] = product;
            
            // Close modal and re-render
            closeEditModal();
            renderProducts();
            showMessage('Product updated successfully!', 'success');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditIndex = -1;
        }
        
        async function saveProducts() {
            try {
                const response = await fetch('/console/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({ products })
                });
                
                if (response.status === 401) {
                    localStorage.removeItem('dashboardToken');
                    window.location.href = '/login.html';
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Products saved successfully!', 'success');
                } else {
                    showMessage('Error saving products: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error saving products: ' + error.message, 'error');
            }
        }
        
        function logout() {
            fetch('/console/logout', {
                method: 'POST',
                headers: {
                    'Authorization': token
                }
            }).finally(() => {
                localStorage.removeItem('dashboardToken');
                window.location.href = '/console';
            });
        }
        
        function addNewProduct() {
            const newProduct = {
                id: '',
                name: '',
                price: 0,
                category: '',
                description: '',
                descriptionLarger: '',
                available: true,
                maxQuantity: 100,
                image: '',
                image2: '',
                images: [],
                availableColors: [],
                availableSizes: []
            };
            
            products.push(newProduct);
            editProduct(products.length - 1);
            showMessage('New product added! Fill in the details and save.', 'info');
        }
        
        function deleteProduct(index) {
            if (confirm('Are you sure you want to delete this product?')) {
                products.splice(index, 1);
                renderProducts();
                showMessage('Product deleted! Remember to save changes.', 'info');
            }
        }
        
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>
</body>
