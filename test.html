<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEEMS - Vice City Nav Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet">
    <!-- GSAP and ScrollTrigger CDNs for scroll-based animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        .font-bungee {
            font-family: 'Bungee Outline', cursive;
        }
        /* A smooth transition for the header background and padding */
        #main-header {
            transition: padding-top 0.3s ease-in-out, padding-bottom 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#13072e] text-[#ff0080]">

    <header id="main-header" class="fixed top-0 left-0 w-full z-40 bg-[#13072e] py-6">
    
        <!-- Top row with icons -->
        <div class="container mx-auto px-6 flex items-center justify-between">
            
            <!-- Left icons container -->
            <div id="left-icons" class="flex-1 flex justify-start">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hover:text-[#00ffff] transition-colors">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
    
            <!-- Placeholder for the center section (previously the logo) -->
            <div class="flex-1"></div>
    
            <!-- Right icons container -->
            <div id="right-icons" class="flex-1 flex justify-end space-x-4">
                <a href="#" class="hover:text-[#00ffff] transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                </a>
                <a href="#" class="hover:text-[#00ffff] transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h1.5m-1.5 3h1.5m-1.5 3h1.5m3-10.5h.002v.002L12 5.25v.002M9.75 21v-3.75m-9-3.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-10.5h.002v.002L12 5.25v.002" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12a.75.75 0 0 0-.75-.75H2.25a.75.75 0 0 0-.75.75v6a.75.75 0 0 0 .75.75H3a.75.75 0 0 0 .75-.75V12ZM9.75 12a.75.75 0 0 0-.75-.75h-.75a.75.75 0 0 0-.75.75v6a.75.75 0 0 0 .75.75h.75a.75.75 0 0 0 .75-.75V12ZM15.75 12a.75.75 0 0 0-.75-.75h-.75a.75.75 0 0 0-.75.75v6a.75.75 0 0 0 .75.75h.75a.75.75 0 0 0 .75-.75V12Z" clip-rule="evenodd" />
                    </svg>
                </a>
            </div>
        </div>
    
        <!-- Bottom row with navigation menu -->
        <div id="nav-menu" class="flex justify-center mt-4">
            <nav class="flex space-x-8 text-sm uppercase tracking-wider">
                <a href="index.html" class="menu-item border-b-2 border-[#ff0080] pb-1 font-bold">Home</a>
                <a href="collections.html" class="menu-item hover:border-b-2 hover:border-[#00ffff] hover:text-[#00ffff] transition-all pb-1">Our Products</a>
                <a href="story.html" class="menu-item hover:border-b-2 hover:border-[#00ffff] hover:text-[#00ffff] transition-all pb-1">Our Story</a>
                <a href="contact.html" class="menu-item hover:border-b-2 hover:border-[#00ffff] hover:text-[#00ffff] transition-all pb-1">Contact Us</a>
            </nav>
        </div>
    
    </header>

    <!-- Filler content to enable scrolling -->
    <main class="h-[200vh] mt-[200px] text-center text-white p-8">
        <h1 class="text-4xl font-bungee">Scroll Down to see the effect</h1>
    </main>

    <script>
        // Wait for the window to load before running the GSAP script
        window.onload = function() {
            // Register ScrollTrigger plugin
            gsap.registerPlugin(ScrollTrigger);

            // Create a timeline for the header animations
            const tl = gsap.timeline({
                // The main header is the trigger element
                scrollTrigger: {
                    trigger: "body",
                    start: "top top", // Start when the top of the body hits the top of the viewport
                    end: "top -150px", // End after scrolling 150px
                    scrub: true, // Smoothly link the animation to the scroll position
                }
            });

            // Animate the header's height and padding
            tl.to("#main-header", {
                paddingTop: 10,
                paddingBottom: 10,
                ease: "power1.inOut"
            })
            // Animate the icons on the left and right: scale them down
            .to("#left-icons, #right-icons", {
                scale: 0.8,
                ease: "power1.inOut"
            }, "<")
            // Animate the navigation menu: move it up and scale it down
            .to("#nav-menu", {
                y: -30, // Move the nav menu up
                scale: 0.8,
                ease: "power1.inOut"
            }, "<"); // Use "<" to start this animation at the same time as the others
        };
    </script>

</body>
</html>
