<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Spline Model with Button</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Disable scrolling */
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            /* Modern dark background */
            color: #ffffff;
        }

        /* Container for layout */
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Filled iframe, taking most of the space */
        iframe {
            flex: 1;
            /* Fill available space */
            border: none;
            width: 100%;
            background-color: #1a1a1a;
            /* Subtle iframe background for loading */
        }

        /* Button container at the bottom */
        .button-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background-color: transparent;
        }

        /* Catchy/legacy button style */
        .button-54 {
            font-family: "Foldit", sans-serif;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            cursor: grab;
            border: 3px solid #ffffff;
            padding: 0.25em 0.5em;
            box-shadow: 1px 1px 0px 0px #574300, 2px 2px 0px 0px #906f00, 3px 3px 0px 0px #d6a400, 4px 4px 0px 0px #eab300, 5px 5px 0px 0px #ffe17d;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            background-color: #131214;
            /* Matching the previous color scheme */
        }

        .button-54:hover {
            background-color: #1b0037;
            color: #ffffff;
        }

        .button-54:active {
            box-shadow: 0px 0px 0px 0px;
            top: 5px;
            left: 5px;
            color: #952a03;
            cursor: grabbing;
        }

        @media (min-width: 768px) {
            .button-54 {
                padding: 0.25em 0.75em;
            }
        }

        /* Loader styles */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .custom-loader {
            display: inline-grid;
            width: 90px;
            aspect-ratio: 1;
            animation: l3-0 1s steps(10) infinite;
        }

        .custom-loader:before,
        .custom-loader:after {
            content: "";
            grid-area: 1/1;
        }

        .custom-loader:before {
            clip-path: polygon(100% 50%, 90.45% 79.39%, 65.45% 97.55%, 34.55% 97.55%, 9.55% 79.39%, 0% 50%, 9.55% 20.61%, 34.55% 2.45%, 65.45% 2.45%, 90.45% 20.61%, 100% 50%, 85.6% 24.14%, 63.6% 8.15%, 36.4% 8.15%, 14.4% 24.14%, 6% 50%, 14.4% 75.86%, 36.4% 91.85%, 63.6% 91.85%, 85.6% 75.86%, 94% 50%, 85.6% 24.14%);
            background: #ffd283;
        }

        .custom-loader:after {
            background: #83988E;
            clip-path: polygon(100% 50%, 65.45% 97.55%, 9.55% 79.39%, 9.55% 20.61%, 65.45% 2.45%);
            margin: 27%;
            translate: 46% 0;
            transform-origin: right;
            animation: l3-1 .5s linear infinite;
        }

        @keyframes l3-0 {
            to {
                rotate: 1turn
            }
        }

        @keyframes l3-1 {
            0% {
                rotate: 18deg
            }

            to {
                rotate: -18deg
            }
        }

        .loader-text {
            margin-top: 16px;
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Embed your model -->
        <iframe src="https://my.spline.design/404-18kJlfVg2LWYlA62rkj7c74N/" allowfullscreen></iframe>

        <!-- Return button below -->
        <div class="button-container">
            <button class="button-54" role="button">Return</button>
        </div>
    </div>

    <!-- Loader overlay -->
    <div id="loader" class="loader">
        <div class="custom-loader"></div>
        <div class="loader-text">Returning...</div>
    </div>

    <script>
        document.querySelector('.button-54').addEventListener('click', function () {
            document.getElementById('loader').style.display = 'flex';
            // Simulate a delay for the loader (e.g., for async operations), then return
            setTimeout(function () {
                window.location.href = 'index.html'; // Updated to match the desired navigation
            }, 600); // Adjust delay as needed
        });
    </script>
</body>

</html>
