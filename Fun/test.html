<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Video Loop</title>
    <style>
        /* Use Tailwind for styling */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* A soft, light background color */
        }
        
        .video-container {
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            overflow: hidden; /* Ensures video corners are rounded */
        }

        #myVideo {
            width: 100%;
            height: auto;
            display: block;
        }

    </style>
</head>
<body>

    <div class="video-container">
        <video id="myVideo" muted playsinline>
            <source src="https://cdn.jsdelivr.net/gh/raiyanruhan/HeemsBD@main/assets/videos/IMG_4976.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Get a reference to the video element in the DOM
        const video = document.getElementById('myVideo');
        // This boolean will track the playback direction (forward or reversed)
        let isForward = true;
        // This will hold the ID of our animation frame loop
        let animationFrameId;

        /**
         * This function manually decrements the video's currentTime to create a reverse playback effect.
         * It uses requestAnimationFrame for a smooth animation tied to the browser's refresh rate.
         */
        function animateReverse() {
            // Check if we have reached the beginning of the video
            if (video.currentTime <= 0) {
                // If we have, stop the reverse animation
                cancelAnimationFrame(animationFrameId);
                // Switch back to playing forward
                isForward = true;
                video.currentTime = 0; // Reset time to the start
                video.play(); // Start normal playback
            } else {
                // If we haven't reached the beginning, decrement the time
                // The value 0.05 is the step size, you can adjust it for faster/slower reverse playback
                video.currentTime -= 0.05;
                // Request the next frame to continue the loop
                animationFrameId = requestAnimationFrame(animateReverse);
            }
        }

        // An event listener for when the video has enough data to start playing
        video.addEventListener('loadedmetadata', () => {
            video.play().catch(error => {
                console.error('Autoplay was prevented:', error);
            });
        });

        // The key event listener that triggers when the video playback ends
        video.addEventListener('ended', () => {
            // This event only fires when the video finishes playing in the forward direction.
            if (isForward) {
                // Start the reverse playback
                isForward = false;
                video.currentTime = video.duration; // Jump to the end to start reversing
                video.pause(); // Pause the video, as we're now controlling the time manually
                animateReverse(); // Start our custom reverse animation loop
            }
        });
    </script>

</body>
</html>
