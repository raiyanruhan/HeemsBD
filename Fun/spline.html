<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fullscreen Iframe with Overlay</title>
  <style>
    /* Remove default margins and set height to fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    /* Make iframe fill the entire page */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }
    /* Overlay to hide the logo */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5); /* semi-transparent overlay */
      z-index: 2; /* above the iframe */
      pointer-events: none; /* allows clicks to pass through if needed */
    }
  </style>
</head>
<body>
  <iframe src='https://my.spline.design/particles-omCbmMPP0dpnvb004rVaWjpR/'></iframe>
  <!-- Overlay to hide the logo -->
  <div class="overlay"></div>
</body>
</html>
