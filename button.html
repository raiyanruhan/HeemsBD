<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Form</title>
  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --background: #ffffff;
      --foreground: #020617;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 0.5rem;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    /* Main Button Styles */
    .action-button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      position: relative;
      overflow: hidden;
    }

    .action-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .action-button:active {
      transform: translateY(0);
    }

    /* Form Container */
    .form-container {
      background-color: var(--background);
      border-radius: var(--radius);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
    }

    .form-container.open {
      max-height: 500px;
      opacity: 1;
      margin-top: 1rem;
    }

    /* Form Header */
    .form-header {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--foreground);
      margin: 0;
    }

    .close-button {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.25rem;
      transition: var(--transition);
    }

    .close-button:hover {
      color: var(--foreground);
      background-color: rgba(0, 0, 0, 0.05);
    }

    /* Form Body */
    .form-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.375rem;
      font-size: 0.875rem;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }

    /* Submit Button */
    .submit-button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .submit-button:hover {
      background-color: var(--primary-hover);
    }

    .submit-button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .submit-button.loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 1.5rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success State */
    .success-state {
      padding: 2rem 1.5rem;
      text-align: center;
      display: none;
    }

    .success-icon {
      width: 48px;
      height: 48px;
      background-color: #10b981;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1rem;
    }

    .success-icon svg {
      color: white;
      width: 24px;
      height: 24px;
    }

    .success-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.5rem;
    }

    .success-message {
      color: var(--muted);
      font-size: 0.875rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="actionButton" class="action-button">
      Get Started
    </button>

    <div id="formContainer" class="form-container">
      <div class="form-header">
        <h3 class="form-title">Contact Us</h3>
        <button id="closeButton" class="close-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <form id="contactForm" class="form-body">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-input form-textarea" required></textarea>
        </div>

        <button type="submit" id="submitButton" class="submit-button">
          Send Message
        </button>
      </form>

      <div id="successState" class="success-state">
        <div class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h3 class="success-title">Message Sent!</h3>
        <p class="success-message">Thank you for contacting us. We'll get back to you soon.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const actionButton = document.getElementById('actionButton');
      const formContainer = document.getElementById('formContainer');
      const closeButton = document.getElementById('closeButton');
      const contactForm = document.getElementById('contactForm');
      const submitButton = document.getElementById('submitButton');
      const successState = document.getElementById('successState');

      // Open form with button animation
      actionButton.addEventListener('click', function() {
        // Button animation
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 150);

        // Open form
        setTimeout(() => {
          formContainer.classList.add('open');
        }, 300);
      });

      // Close form
      closeButton.addEventListener('click', function() {
        closeForm();
      });

      // Form submission
      contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Show loading state
        submitButton.classList.add('loading');
        submitButton.disabled = true;
        
        // Simulate API call
        setTimeout(() => {
          // Hide form, show success
          contactForm.style.display = 'none';
          successState.style.display = 'block';
          
          // Reset after delay
          setTimeout(() => {
            closeForm();
            setTimeout(() => {
              contactForm.style.display = 'block';
              successState.style.display = 'none';
              contactForm.reset();
              submitButton.classList.remove('loading');
              submitButton.disabled = false;
            }, 300);
          }, 2000);
        }, 1500);
      });

      // Helper function to close form
      function closeForm() {
        formContainer.classList.remove('open');
        
        // Reset form if it's still open when closing
        setTimeout(() => {
          if (!formContainer.classList.contains('open')) {
            contactForm.style.display = 'block';
            successState.style.display = 'none';
            contactForm.reset();
            submitButton.classList.remove('loading');
            submitButton.disabled = false;
          }
        }, 500);
      }

      // Close with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeForm();
        }
      });
    });
  </script>
</body>
</html>
